<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaasBackend Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        .markdown {
            color: #0f172a;
        }

        .markdown h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 1rem 0;
        }

        .markdown h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 2rem 0 0.75rem 0;
        }

        .markdown h3 {
            font-size: 1.125rem;
            font-weight: 700;
            margin: 1.25rem 0 0.5rem 0;
        }

        .markdown p {
            margin: 0.75rem 0;
            line-height: 1.65;
        }

        .markdown ul {
            list-style: disc;
            padding-left: 1.25rem;
            margin: 0.75rem 0;
        }

        .markdown ol {
            list-style: decimal;
            padding-left: 1.25rem;
            margin: 0.75rem 0;
        }

        .markdown code {
            background: #f1f5f9;
            padding: 0.1rem 0.35rem;
            border-radius: 0.25rem;
            font-size: 0.95em;
        }

        .markdown pre {
            background: #0b1220;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .markdown pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            color: inherit;
        }

        .markdown a {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
    <meta name="description" content="Complete documentation for SaasBackend - Micro SaaS template for solo-entrepreneurs">
</head>
<body>
    <div class="min-h-screen bg-slate-50">
        <header class="border-b bg-white">
            <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
                <a href="index.html" class="text-lg font-extrabold text-slate-900">SaasBackend</a>
                <nav class="flex items-center gap-4 text-sm">
                    <a href="index.html" class="text-slate-700 hover:text-slate-900">Home</a>
                    <a href="https://github.com/javimosch/saasbackend" target="_blank" rel="noreferrer" class="text-slate-700 hover:text-slate-900">GitHub</a>
                </nav>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-6 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <aside class="lg:col-span-1">
                    <div class="sticky top-6">
                        <div class="rounded-xl border bg-white p-4">
                            <div class="flex items-center justify-between gap-3 mb-3">
                                <div class="text-sm font-semibold text-slate-900">Documentation</div>
                                <div id="doc-status" class="text-xs text-slate-500">Loading…</div>
                            </div>

                            <input id="search" type="text" placeholder="Search titles…" class="w-full border rounded-lg px-3 py-2 text-sm" />

                            <div class="mt-4">
                                <div class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Features</div>
                                <div id="feature-links" class="mt-2 space-y-1"></div>
                            </div>
                        </div>
                    </div>
                </aside>

                <main class="lg:col-span-3">
                    <div class="rounded-xl border bg-white p-6">
                        <h1 class="text-3xl font-extrabold text-slate-900">SaasBackend docs</h1>
                        <p class="mt-2 text-slate-600">Rendered from Markdown files in <code>docs/features</code>.</p>
                    </div>

                    <div id="content" class="mt-6 space-y-6"></div>
                </main>
            </div>
        </div>

        <footer class="border-t bg-white">
            <div class="max-w-7xl mx-auto px-6 py-6 text-sm text-slate-500">
                © SaasBackend documentation
            </div>
        </footer>
    </div>

    <script>
        const FEATURES = [
            { id: 'core-configuration', title: 'Core configuration', path: 'features/core-configuration.md' },
            { id: 'middleware-mode', title: 'Middleware mode', path: 'features/middleware-mode.md' },
            { id: 'integration-patterns', title: 'Integration patterns', path: 'features/integration-patterns.md' },
            { id: 'auth-and-jwt', title: 'Auth & JWT', path: 'features/auth-and-jwt.md' },
            { id: 'admin-panel', title: 'Admin panel', path: 'features/admin-panel.md' },
            { id: 'admin-api-usage', title: 'Admin API usage', path: 'features/admin-api-usage.md' },
            { id: 'admin-users-notifications', title: 'Admin users & notifications', path: 'features/admin-users-notifications.md' },
            { id: 'global-settings', title: 'Global settings', path: 'features/global-settings.md' },
            { id: 'feature-flags', title: 'Feature flags', path: 'features/feature-flags.md' },
            { id: 'billing-and-subscriptions', title: 'Billing & subscriptions', path: 'features/billing-and-subscriptions.md' },
            { id: 'stripe-pricing-management', title: 'Stripe pricing management', path: 'features/stripe-pricing-management.md' },
            { id: 'stripe-webhook-improvements', title: 'Stripe webhook improvements', path: 'features/stripe-webhook-improvements.md' },
            { id: 'webhook-testing-guide', title: 'Stripe webhook testing guide', path: 'features/webhook-testing-guide.md' },
            { id: 'email-system', title: 'Email system', path: 'features/email-system.md' },
            { id: 'waiting-list-and-forms', title: 'Waiting list & forms', path: 'features/waiting-list-and-forms.md' },
            { id: 'metrics-and-activity', title: 'Metrics & activity', path: 'features/metrics-and-activity.md' },
            { id: 'production-checklist', title: 'Production checklist', path: 'features/production-checklist.md' },
        ];

        function escapeHtml(str) {
            return String(str || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function renderLinks(filterText = '') {
            const container = document.getElementById('feature-links');
            const q = String(filterText || '').trim().toLowerCase();

            const filtered = FEATURES.filter((f) => !q || f.title.toLowerCase().includes(q));
            container.innerHTML = filtered.map((f) => {
                return `
                    <a href="#${escapeHtml(f.id)}" class="block rounded-lg px-3 py-2 text-sm text-slate-700 hover:bg-slate-100 hover:text-slate-900">
                        ${escapeHtml(f.title)}
                    </a>
                `;
            }).join('') || '<div class="text-sm text-slate-500">No matches</div>';
        }

        async function fetchMarkdown(path) {
            const res = await fetch(path);
            if (!res.ok) {
                throw new Error(`Failed to fetch ${path} (${res.status})`);
            }
            return await res.text();
        }

        async function renderDocs() {
            const statusEl = document.getElementById('doc-status');
            const contentEl = document.getElementById('content');
            statusEl.textContent = 'Loading…';
            contentEl.innerHTML = '';

            try {
                const results = await Promise.all(
                    FEATURES.map(async (feature) => {
                        const md = await fetchMarkdown(feature.path);
                        const html = marked.parse(md);
                        return { feature, html };
                    })
                );

                contentEl.innerHTML = results.map(({ feature, html }) => {
                    return `
                        <section id="${escapeHtml(feature.id)}" class="rounded-xl border bg-white p-6">
                            <div class="flex items-center justify-between gap-4 mb-4">
                                <h2 class="text-xl font-bold text-slate-900">${escapeHtml(feature.title)}</h2>
                                <a href="#${escapeHtml(feature.id)}" class="text-sm text-slate-500 hover:text-slate-800">#</a>
                            </div>
                            <article class="markdown">${html}</article>
                        </section>
                    `;
                }).join('');

                statusEl.textContent = `${FEATURES.length} loaded`;

                if (window.location.hash) {
                    const id = window.location.hash.slice(1);
                    const el = document.getElementById(id);
                    if (el) el.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error(error);
                statusEl.textContent = 'Error';
                contentEl.innerHTML = `
                    <div class="rounded-xl border border-red-200 bg-red-50 p-6 text-red-800">
                        Failed to load documentation: ${escapeHtml(error.message)}
                    </div>
                `;
            }
        }

        document.getElementById('search').addEventListener('input', (e) => {
            renderLinks(e.target.value);
        });

        window.addEventListener('hashchange', () => {
            const id = window.location.hash.slice(1);
            const el = document.getElementById(id);
            if (el) el.scrollIntoView({ behavior: 'smooth' });
        });

        renderLinks('');
        renderDocs();
    </script>
</body>
</html>
