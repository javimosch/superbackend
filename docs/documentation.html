<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaasBackend Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }

        .markdown {
            color: #0f172a;
        }

        .markdown h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 1rem 0;
        }

        .markdown h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 2rem 0 0.75rem 0;
        }

        .markdown h3 {
            font-size: 1.125rem;
            font-weight: 700;
            margin: 1.25rem 0 0.5rem 0;
        }

        .markdown p {
            margin: 0.75rem 0;
            line-height: 1.65;
        }

        .markdown ul {
            list-style: disc;
            padding-left: 1.25rem;
            margin: 0.75rem 0;
        }

        .markdown ol {
            list-style: decimal;
            padding-left: 1.25rem;
            margin: 0.75rem 0;
        }

        .markdown code {
            background: #f1f5f9;
            padding: 0.1rem 0.35rem;
            border-radius: 0.25rem;
            font-size: 0.95em;
        }

        .markdown pre {
            background: #0b1220;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .markdown pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            color: inherit;
        }

        .markdown a {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
    <meta name="description" content="Complete documentation for SaasBackend - Micro SaaS template for solo-entrepreneurs">
</head>
<body>
    <div class="min-h-screen bg-slate-50">
        <header class="border-b bg-white">
            <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
                <a href="index.html" class="text-lg font-extrabold text-slate-900">SaasBackend</a>
                <nav class="flex items-center gap-4 text-sm">
                    <a href="index.html" class="text-slate-700 hover:text-slate-900">Home</a>
                    <a href="https://github.com/javimosch/saasbackend" target="_blank" rel="noreferrer" class="text-slate-700 hover:text-slate-900">GitHub</a>
                </nav>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-6 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <aside class="lg:col-span-1">
                    <div class="sticky top-6">
                        <div class="rounded-xl border bg-white p-4">
                            <div class="flex items-center justify-between gap-3 mb-3">
                                <div class="text-sm font-semibold text-slate-900">Documentation</div>
                                <div id="doc-status" class="text-xs text-slate-500">Loadingâ€¦</div>
                            </div>

                            <input id="search" type="text" placeholder="Search titles, categories, or featuresâ€¦" class="w-full border rounded-lg px-3 py-2 text-sm mb-3" />

                            <div class="flex flex-wrap gap-2 mb-3">
                                <button onclick="filterCategory('All')" class="px-3 py-1 text-xs rounded-full bg-slate-100 text-slate-700 hover:bg-slate-200">All</button>
                                <button onclick="filterCategory('Quick Start')" class="px-3 py-1 text-xs rounded-full bg-blue-100 text-blue-700 hover:bg-blue-200">ğŸš€ Quick Start</button>
                                <button onclick="filterCategory('Authentication & Security')" class="px-3 py-1 text-xs rounded-full bg-green-100 text-green-700 hover:bg-green-200">ğŸ” Security</button>
                                <button onclick="filterCategory('Admin & Management')" class="px-3 py-1 text-xs rounded-full bg-purple-100 text-purple-700 hover:bg-purple-200">ğŸ› ï¸ Admin</button>
                                <button onclick="filterCategory('Billing & Payments')" class="px-3 py-1 text-xs rounded-full bg-orange-100 text-orange-700 hover:bg-orange-200">ğŸ’³ Billing</button>
                                <button onclick="filterCategory('Data & Storage')" class="px-3 py-1 text-xs rounded-full bg-teal-100 text-teal-700 hover:bg-teal-200">ğŸ“ Data</button>
                                <button onclick="filterCategory('Communication')" class="px-3 py-1 text-xs rounded-full bg-pink-100 text-pink-700 hover:bg-pink-200">ğŸ“§ Communication</button>
                                <button onclick="filterCategory('Advanced Features')" class="px-3 py-1 text-xs rounded-full bg-gray-100 text-gray-700 hover:bg-gray-200">ğŸ—ï¸ Advanced</button>
                            </div>

                            <div class="mt-4">
                                <div class="flex items-center justify-between gap-3 mb-3">
                                    <div class="text-xs font-semibold text-slate-500 uppercase tracking-wide">Features</div>
                                    <div id="results-count" class="text-xs text-slate-400"></div>
                                </div>
                                <div id="feature-links" class="mt-2 space-y-1"></div>
                            </div>
                        </div>
                    </div>
                </aside>

                <main class="lg:col-span-3">
                    <div class="rounded-xl border bg-white p-6">
                        <h1 class="text-3xl font-extrabold text-slate-900">SaasBackend docs</h1>
                        <p class="mt-2 text-slate-600">Rendered from Markdown files in <code>docs/features</code>.</p>
                    </div>

                    <div id="content" class="mt-6 space-y-6"></div>
                </main>
            </div>
        </div>

        <footer class="border-t bg-white">
            <div class="max-w-7xl mx-auto px-6 py-6 text-sm text-slate-500">
                Â© SaasBackend documentation
            </div>
        </footer>
    </div>

    <script>
        const FEATURES = [
            // Quick Start Section
            { id: 'getting-started', title: 'ğŸš€ Getting started', path: 'features/getting-started.md', category: 'Quick Start' },
            { id: 'core-configuration', title: 'âš™ï¸ Core configuration', path: 'features/core-configuration.md', category: 'Quick Start' },
            { id: 'integration-patterns', title: 'ğŸ”— Integration patterns', path: 'features/integration-patterns.md', category: 'Quick Start' },
            
            // Authentication & Security
            { id: 'auth-and-jwt', title: 'ğŸ” Auth & JWT', path: 'features/auth-and-jwt.md', category: 'Authentication & Security' },
            { id: 'global-settings', title: 'ğŸ” Global settings', path: 'features/global-settings.md', category: 'Authentication & Security' },
            { id: 'feature-flags', title: 'ğŸ”€ Feature flags', path: 'features/feature-flags.md', category: 'Authentication & Security' },
            { id: 'production-checklist', title: 'ğŸ”’ Production checklist', path: 'features/production-checklist.md', category: 'Authentication & Security' },
            
            // Admin & Management
            { id: 'admin-panel', title: 'ğŸ› ï¸ Admin panel', path: 'features/admin-panel.md', category: 'Admin & Management' },
            { id: 'admin-api-usage', title: 'ğŸ› ï¸ Admin API usage', path: 'features/admin-api-usage.md', category: 'Admin & Management' },
            { id: 'admin-users-notifications', title: 'ğŸ‘¥ Admin users & notifications', path: 'features/admin-users-notifications.md', category: 'Admin & Management' },
            { id: 'audit-log', title: 'ğŸ§¾ Audit log', path: 'features/audit-log.md', category: 'Admin & Management' },
            { id: 'error-tracking', title: 'ğŸ Error tracking', path: 'features/error-tracking.md', category: 'Admin & Management' },
            
            // Billing & Payments
            { id: 'billing-and-subscriptions', title: 'ğŸ’³ Billing & subscriptions', path: 'features/billing-and-subscriptions.md', category: 'Billing & Payments' },
            { id: 'stripe-pricing-management', title: 'ğŸ’³ Stripe pricing management', path: 'features/stripe-pricing-management.md', category: 'Billing & Payments' },
            { id: 'stripe-webhook-improvements', title: 'ğŸ’³ Stripe webhook improvements', path: 'features/stripe-webhook-improvements.md', category: 'Billing & Payments' },
            { id: 'webhook-testing-guide', title: 'ğŸ§ª Stripe webhook testing guide', path: 'features/webhook-testing-guide.md', category: 'Billing & Payments' },
            
            // Data & Storage
            { id: 'file-storage', title: 'ğŸ“ File storage (assets)', path: 'features/file-storage.md', category: 'Data & Storage' },
            { id: 'json-configs', title: 'ğŸ“‹ JSON configs', path: 'features/json-configs.md', category: 'Data & Storage' },
            { id: 'seo-config', title: 'ğŸ” SEO Config', path: 'features/seo-config.md', category: 'Data & Storage' },
            { id: 'metrics-and-activity', title: 'ğŸ“Š Metrics & activity', path: 'features/metrics-and-activity.md', category: 'Data & Storage' },
            
            // Communication
            { id: 'email-system', title: 'ğŸ“§ Email system', path: 'features/email-system.md', category: 'Communication' },
            { id: 'waiting-list-and-forms', title: 'ğŸ“ Waiting list & forms', path: 'features/waiting-list-and-forms.md', category: 'Communication' },
            { id: 'forms', title: 'ğŸ“ Forms', path: 'features/forms.md', category: 'Communication' },
            { id: 'i18n', title: 'ğŸŒ Internationalization (i18n)', path: 'features/i18n.md', category: 'Communication' },
            
            // Advanced Features
            { id: 'middleware-mode', title: 'ğŸ—ï¸ Middleware mode', path: 'features/middleware-mode.md', category: 'Advanced Features' },
            { id: 'organizations', title: 'ğŸ¢ Organizations', path: 'features/organizations.md', category: 'Advanced Features' },
            { id: 'invitations', title: 'ğŸ‘¥ Invitations', path: 'features/invitations.md', category: 'Advanced Features' },
        ];

        function escapeHtml(str) {
            return String(str || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function renderLinks(filterText = '') {
            const container = document.getElementById('feature-links');
            const q = String(filterText || '').trim().toLowerCase();

            const filtered = FEATURES.filter((f) => !q || f.title.toLowerCase().includes(q));
            container.innerHTML = filtered.map((f) => {
                return `
                    <a href="#${escapeHtml(f.id)}" class="block rounded-lg px-3 py-2 text-sm text-slate-700 hover:bg-slate-100 hover:text-slate-900">
                        ${escapeHtml(f.title)}
                    </a>
                `;
            }).join('') || '<div class="text-sm text-slate-500">No matches</div>';
        }

        async function fetchMarkdown(path) {
            const res = await fetch(path);
            if (!res.ok) {
                throw new Error(`Failed to fetch ${path} (${res.status})`);
            }
            return await res.text();
        }

        async function renderDocs() {
            const statusEl = document.getElementById('doc-status');
            const contentEl = document.getElementById('content');
            statusEl.textContent = 'Loadingâ€¦';
            contentEl.innerHTML = '';

            try {
                const results = await Promise.all(
                    FEATURES.map(async (feature) => {
                        const md = await fetchMarkdown(feature.path);
                        const html = marked.parse(md);
                        return { feature, html };
                    })
                );

                contentEl.innerHTML = results.map(({ feature, html }) => {
                    return `
                        <section id="${escapeHtml(feature.id)}" class="rounded-xl border bg-white p-6">
                            <div class="flex items-center justify-between gap-4 mb-4">
                                <h2 class="text-xl font-bold text-slate-900">${escapeHtml(feature.title)}</h2>
                                <a href="#${escapeHtml(feature.id)}" class="text-sm text-slate-500 hover:text-slate-800">#</a>
                            </div>
                            <article class="markdown">${html}</article>
                        </section>
                    `;
                }).join('');

                statusEl.textContent = `${FEATURES.length} loaded`;

                if (window.location.hash) {
                    const id = window.location.hash.slice(1);
                    const el = document.getElementById(id);
                    if (el) el.scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                console.error(error);
                statusEl.textContent = 'Error';
                contentEl.innerHTML = `
                    <div class="rounded-xl border border-red-200 bg-red-50 p-6 text-red-800">
                        Failed to load documentation: ${escapeHtml(error.message)}
                    </div>
                `;
            }
        }

        let currentCategory = 'All';

        function filterCategory(category) {
            currentCategory = category;
            const searchInput = document.getElementById('search').value;
            renderLinks(searchInput, category);
            
            // Update button styles
            document.querySelectorAll('button[onclick^="filterCategory"]').forEach(btn => {
                const isActive = btn.textContent.includes(category) || (category === 'All' && btn.textContent.includes('All'));
                if (isActive) {
                    btn.classList.add('ring-2', 'ring-blue-500', 'ring-opacity-50');
                } else {
                    btn.classList.remove('ring-2', 'ring-blue-500', 'ring-opacity-50');
                }
            });
        }

        function renderLinks(filterText = '', category = currentCategory) {
            const container = document.getElementById('feature-links');
            const q = String(filterText || '').trim().toLowerCase();
            const resultsCount = document.getElementById('results-count');

            let filtered = FEATURES;

            if (category !== 'All') {
                filtered = FEATURES.filter(f => f.category === category);
            }

            if (q) {
                filtered = filtered.filter((f) => 
                    f.title.toLowerCase().includes(q) || 
                    f.category.toLowerCase().includes(q) ||
                    f.path.toLowerCase().includes(q)
                );
            }

            container.innerHTML = filtered.map((f) => {
                return `
                    <a href="#${escapeHtml(f.id)}" class="block rounded-lg px-3 py-2 text-sm text-slate-700 hover:bg-slate-100 hover:text-slate-900 transition-all duration-200">
                        <div class="flex items-center justify-between">
                            <span>${escapeHtml(f.title)}</span>
                            <span class="text-xs text-slate-400">${escapeHtml(f.category)}</span>
                        </div>
                    </a>
                `;
            }).join('') || '<div class="text-sm text-slate-500">No matches found</div>';

            resultsCount.textContent = `${filtered.length} of ${FEATURES.length}`;
        }

        document.getElementById('search').addEventListener('input', (e) => {
            renderLinks(e.target.value, currentCategory);
        });

        window.addEventListener('hashchange', () => {
            const id = window.location.hash.slice(1);
            const el = document.getElementById(id);
            if (el) el.scrollIntoView({ behavior: 'smooth' });
        });

        renderLinks('', 'All');
        renderDocs();
    </script>
</body>
</html>
